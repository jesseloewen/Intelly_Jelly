<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelly Jelly - Media Organizer</title>
    <link rel="stylesheet" href="/static/themes.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            font-size: 28px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .stats {
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            min-width: 150px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .jobs-container {
            padding: 30px;
            border-radius: 10px;
        }
        
        .jobs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .jobs-header h2 {
            color: var(--text-primary);
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .jobs-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .jobs-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .jobs-table td {
            padding: 12px;
        }
        
        .jobs-table tr:hover {
            background: var(--table-row-hover);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-queued { background: var(--status-queued-bg); color: var(--status-queued-text); }
        .status-processing { background: var(--status-processing-bg); color: var(--status-processing-text); }
        .status-pending { background: var(--status-pending-bg); color: var(--status-pending-text); }
        .status-completed { background: var(--status-completed-bg); color: var(--status-completed-text); }
        .status-failed { background: var(--status-failed-bg); color: var(--status-failed-text); }
        .status-manual { background: var(--status-manual-bg); color: var(--status-manual-text); }
        
        .error-message {
            padding: 12px;
            font-size: 13px;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: opacity 0.3s;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn-edit {
            background: #74b9ff;
            color: white;
        }
        
        .btn-reai {
            background: #a29bfe;
            color: white;
        }
        
        .btn-upload {
            background: #00b894;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-upload:hover {
            background: #00a383;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background: var(--table-row-hover);
        }
        
        .upload-area.drag-over {
            border-color: var(--primary-color);
            background: var(--table-row-hover);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .file-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            padding: 8px;
            background: var(--table-row-hover);
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item-remove {
            background: #d63031;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            padding: 30px;
            border-radius: 10px;
            max-width: 550px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: var(--heading-color);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--input-text);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px;
            background: var(--table-header-bg);
            border-radius: 5px;
            margin-top: 8px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-weight: 400;
            color: var(--text-primary);
        }
        
        .checkbox-label input[type="checkbox"] {
            width: auto;
            cursor: pointer;
            margin: 0;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-secondary {
            background: var(--table-header-bg);
            color: var(--text-primary);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        /* Mobile Portrait Optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }
            
            header {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-left,
            .header-right {
                width: 100%;
                flex-direction: column;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .nav-links a {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .stats {
                padding: 15px;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .stat-label {
                font-size: 12px;
            }
            
            .jobs-container {
                padding: 15px;
                overflow-x: auto;
            }
            
            .jobs-header {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .jobs-header h2 {
                font-size: 18px;
                text-align: center;
            }
            
            .refresh-btn {
                width: 100%;
            }
            
            .jobs-table {
                font-size: 12px;
                min-width: 600px;
            }
            
            .jobs-table th,
            .jobs-table td {
                padding: 8px 6px;
            }
            
            .status-badge {
                font-size: 10px;
                padding: 3px 8px;
            }
            
            .actions {
                flex-direction: column;
                gap: 4px;
            }
            
            .btn {
                font-size: 11px;
                padding: 5px 10px;
                width: 100%;
            }
            
            .modal-content {
                width: 95%;
                max-width: 95%;
                padding: 20px;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .modal-header h3 {
                font-size: 18px;
            }
            
            .form-group label {
                font-size: 14px;
            }
            
            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-primary,
            .btn-secondary {
                width: 100%;
                padding: 12px;
            }
            
            .empty-state-icon {
                font-size: 48px;
            }
        }
        
        /* Tablet and Small Desktop Optimizations */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 100%;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .stats {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .jobs-container {
                padding: 20px;
            }
            
            .jobs-table {
                font-size: 13px;
            }
            
            .modal-content {
                max-width: 600px;
            }
        }
        
        /* Large Desktop Optimizations */
        @media (min-width: 1400px) {
            .container {
                max-width: 1600px;
            }
            
            .stats {
                grid-template-columns: repeat(6, 1fr);
            }
            
            .jobs-table th,
            .jobs-table td {
                padding: 14px;
            }
        }
        
        /* Landscape Mobile Optimizations */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            header {
                flex-direction: row;
                padding: 10px 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .stats {
                grid-template-columns: repeat(3, 1fr);
                padding: 10px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .modal-content {
                max-height: 85vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="/" style="text-decoration: none; color: inherit;"><h1>üçá Intelly Jelly</h1></a>
            </div>
            <div class="header-right">
                <button class="btn-upload" onclick="openUploadModal()">
                    <span>üì§</span>
                    Upload Files
                </button>
                <div class="nav-links">
                    <a href="/">Downloads</a>
                    <a href="/library">Library</a>
                    <a href="/logs">Logs</a>
                    <a href="/settings">Settings</a>
                </div>
                <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">üåô</span>
                </button>
            </div>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Jobs</div>
            </div>
            <div class="stat-item">

                <div class="stat-label">Queued</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-processing">0</div>
                <div class="stat-label">Processing</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-failed">0</div>

            </div>
        </div>
        
        <div class="jobs-container">
            <div class="jobs-header">

            <div id="jobs-list"></div>

    </div>
    
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Job</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="form-group">
                <label>New Name</label>
                <input type="text" id="edit-name" placeholder="Enter new file name">
            </div>
            <div class="form-actions">
                <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn-primary" onclick="saveEdit()">Save</button>

        </div>
    </div>
    
    <div class="modal" id="reai-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Re-AI Job</h3>
                <button class="close-btn" onclick="closeReAIModal()">&times;</button>
            </div>
            <div class="form-group">
                <label>Custom Prompt (optional)</label>
                <textarea id="reai-prompt" placeholder="Enter custom instructions for the AI..."></textarea>
            </div>
            <div class="form-group">
                <label>AI Processing Options</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="reai-include-instructions" checked>
                        <span>Include instructions</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="reai-include-filename" checked>
                        <span>Include original filename</span>
                    </label>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn-secondary" onclick="closeReAIModal()">Cancel</button>
                <button class="btn-primary" onclick="saveReAI()">Regen</button>

        </div>
    </div>
    
    <!-- Upload Modal -->
    <div class="modal" id="upload-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload Files</h3>
                <button class="close-btn" onclick="closeUploadModal()">&times;</button>
            </div>
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">üìÅ</div>
                <p>Select files or folders to upload</p>
                <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
                    <button type="button" class="btn-primary" onclick="document.getElementById('file-input-files').click(); event.stopPropagation();">Choose Files</button>
                    <button type="button" class="btn-primary" onclick="document.getElementById('file-input-folder').click(); event.stopPropagation();">Choose Folder</button>
                </div>
                <p style="font-size: 12px; color: var(--text-secondary); margin-top: 8px;">Or drag and drop files here</p>
            </div>
            <input type="file" id="file-input-files" multiple style="display: none;" onchange="handleFileSelect(event)">
            <input type="file" id="file-input-folder" multiple webkitdirectory directory style="display: none;" onchange="handleFileSelect(event)">
            <div class="file-list" id="file-list"></div>
            <div class="form-actions">
                <button class="btn-secondary" onclick="closeUploadModal()">Cancel</button>
                <button class="btn-primary" onclick="uploadFiles()" id="upload-btn">Upload</button>
            </div>
        </div>
    </div>
    
    <script>
        // Cookie utility functions
        function setCookie(name, value, days = 365) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/;SameSite=Lax";
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        // Theme management
        function initTheme() {
            const savedTheme = getCookie('intelly-jelly-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            setCookie('intelly-jelly-theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            icon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        
        // Initialize theme on page load
        initTheme();
        
        let currentJobId = null;
        
        function getStatusClass(status) {
            const statusMap = {
                'Queued for AI': 'status-queued',
                'Processing AI': 'status-processing',
                'Pending Completion': 'status-pending',
                'Completed': 'status-completed',
                'Failed': 'status-failed',
                'Manual Edit': 'status-manual'
            };
            return statusMap[status] || 'status-queued';
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('stat-total').textContent = stats.total;
                document.getElementById('stat-queued').textContent = stats.queued;
                document.getElementById('stat-processing').textContent = stats.processing;
                document.getElementById('stat-pending').textContent = stats.pending;
                document.getElementById('stat-failed').textContent = stats.failed;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs');
                const allJobs = await response.json();
                
                // Filter out completed jobs from the display
                const jobs = allJobs.filter(job => job.status !== 'Completed');
                
                const jobsList = document.getElementById('jobs-list');
                
                if (jobs.length === 0) {
                    jobsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÅ</div>
                            <p>No jobs yet. Add files to the downloading folder to get started.</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <table class="jobs-table">
                        <thead>
                            <tr>
                                <th>Original Path</th>
                                <th>Status</th>
                                <th>New Name</th>
                                <th>Confidence</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                jobs.forEach(job => {
                    // Build retry info if applicable
                    let retryInfo = '';
                    if (job.status === 'FAILED' && job.retry_count !== undefined && job.max_retries !== undefined) {
                        retryInfo = ` (Attempt ${job.retry_count}/${job.max_retries})`;
                    }
                    
                    // Build error message if applicable
                    let errorRow = '';
                    if (job.status === 'FAILED' && job.error_message) {
                        errorRow = `
                        <tr>
                            <td colspan="5" class="error-message">
                                <strong>Error:</strong> ${job.error_message}
                            </td>
                        </tr>
                        `;
                    }
                    
                    html += `
                        <tr>
                            <td>${job.relative_path}</td>
                            <td><span class="status-badge ${getStatusClass(job.status)}">${job.status}${retryInfo}</span></td>
                            <td>${job.ai_determined_name || '-'}</td>
                            <td>${job.confidence !== null ? job.confidence + '%' : '-'}</td>
                            <td>
                                <div class="actions">
                                    <button class="btn btn-edit" onclick="openEditModal('${job.job_id}', '${job.ai_determined_name || job.relative_path}')">Edit</button>
                                    <button class="btn btn-reai" onclick="openReAIModal('${job.job_id}')">Re-AI</button>
                                </div>
                            </td>
                        </tr>
                        ${errorRow}
                    `;
                });
                
                html += `
                        </tbody>
                    </table>
                `;
                
                jobsList.innerHTML = html;
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }
        
        function openEditModal(jobId, currentName) {
            currentJobId = jobId;
            document.getElementById('edit-name').value = currentName;
            document.getElementById('edit-modal').classList.add('active');
        }
        
        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('active');
            currentJobId = null;
        }
        
        async function saveEdit() {
            const newName = document.getElementById('edit-name').value;
            
            if (!newName) {
                alert('Please enter a new name');
                return;
            }
            
            try {
                const response = await fetch(`/api/jobs/${currentJobId}/edit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        new_name: newName,
                        new_path: null
                    })
                });
                
                if (response.ok) {
                    closeEditModal();
                    loadJobs();
                    loadStats();
                } else {
                    alert('Error updating job');
                }
            } catch (error) {
                console.error('Error saving edit:', error);
                alert('Error updating job');
            }
        }
        
        async function openReAIModal(jobId) {
            currentJobId = jobId;
            document.getElementById('reai-prompt').value = '';
            document.getElementById('reai-modal').classList.add('active');
        }
        
        function closeReAIModal() {
            document.getElementById('reai-modal').classList.remove('active');
            currentJobId = null;
        }
        
        async function saveReAI() {
            let customPrompt = document.getElementById('reai-prompt').value;
            const includeInstructions = document.getElementById('reai-include-instructions').checked;
            const includeFilename = document.getElementById('reai-include-filename').checked;
            
            // If instructions are not included but custom prompt is provided,
            // append JSON formatting instructions
            if (!includeInstructions && customPrompt) {
                const jsonInstructions = '\n\nIMPORTANT: Return your response as a JSON array with the following structure:\n' +
                    '[{\n' +
                    '  "original_path": "original filename",\n' +
                    '  "suggested_name": "your suggested name",\n' +
                    '  "confidence": 0-100\n' +
                    '}]';
                customPrompt = customPrompt + jsonInstructions;
            }
            
            try {
                const response = await fetch(`/api/jobs/${currentJobId}/re-ai`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        custom_prompt: customPrompt || null,
                        include_instructions: includeInstructions,
                        include_filename: includeFilename
                    })
                });
                
                if (response.ok) {
                    closeReAIModal();
                    loadJobs();
                    loadStats();
                } else {
                    alert('Error queuing job for re-processing');
                }
            } catch (error) {
                console.error('Error saving re-AI:', error);
                alert('Error queuing job for re-processing');
            }
        }
        
        // Upload modal functions
        let selectedFiles = [];
        
        function openUploadModal() {
            document.getElementById('upload-modal').classList.add('active');
            selectedFiles = [];
            document.getElementById('file-list').innerHTML = '';
        }
        
        function closeUploadModal() {
            document.getElementById('upload-modal').classList.remove('active');
            selectedFiles = [];
            document.getElementById('file-list').innerHTML = '';
            document.getElementById('file-input-files').value = '';
            document.getElementById('file-input-folder').value = '';
        }
        
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            selectedFiles = files;
            displayFileList();
        }
        
        function displayFileList() {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            
            if (selectedFiles.length === 0) {
                return;
            }
            
            const heading = document.createElement('h4');
            heading.textContent = `${selectedFiles.length} file(s) selected`;
            heading.style.marginBottom = '10px';
            fileList.appendChild(heading);
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileName = document.createElement('span');
                fileName.textContent = file.webkitRelativePath || file.name;
                fileName.style.fontSize = '13px';
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'file-item-remove';
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = () => {
                    selectedFiles.splice(index, 1);
                    displayFileList();
                };
                
                fileItem.appendChild(fileName);
                fileItem.appendChild(removeBtn);
                fileList.appendChild(fileItem);
            });
        }
        
        // Drag and drop support
        const uploadArea = document.getElementById('upload-area');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('drag-over');
            }, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('drag-over');
            }, false);
        });
        
        uploadArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = Array.from(dt.files);
            selectedFiles = files;
            displayFileList();
        }, false);
        
        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                alert('Please select files to upload');
                return;
            }
            
            const uploadBtn = document.getElementById('upload-btn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            try {
                const formData = new FormData();
                
                selectedFiles.forEach((file, index) => {
                    formData.append('files', file);
                    // Include relative path for folder structure (indexed)
                    const relativePath = file.webkitRelativePath || file.name;
                    formData.append(`path_${index}`, relativePath);
                });
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message || 'Files uploaded successfully!');
                    closeUploadModal();
                    // Refresh jobs to show newly uploaded files
                    setTimeout(() => {
                        loadJobs();
                        loadStats();
                    }, 1000);
                } else {
                    alert('Error uploading files: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error uploading files:', error);
                alert('Error uploading files');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload';
            }
        }
        
        loadJobs();
        loadStats();
        
        setInterval(() => {
            loadJobs();
            loadStats();
        }, 3000);
    </script>
</body>
</html>
