<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement Logs - Intelly Jelly</title>
    <link rel="stylesheet" href="/static/themes.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            font-size: 28px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .stats {
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .logs-container {
            padding: 30px;
            border-radius: 10px;
        }
        
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logs-header h2 {
            color: var(--text-primary);
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .logs-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .logs-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .logs-table td {
            padding: 12px;
            font-size: 13px;
        }
        
        .logs-table tr:hover {
            background: var(--table-row-hover);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-success { background: var(--status-completed-bg); color: var(--status-completed-text); }
        .status-failed { background: var(--status-failed-bg); color: var(--status-failed-text); }
        .status-dry_run { background: var(--status-pending-bg); color: var(--status-pending-text); }
        
        .path-text {
            word-break: break-all;
            max-width: 400px;
        }
        
        .timestamp {
            white-space: nowrap;
            color: var(--text-secondary);
        }
        
        .error-message {
            color: var(--error-text);
            font-size: 12px;
            font-style: italic;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }
            
            .header-left,
            .header-right {
                width: 100%;
                flex-direction: column;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .stats {
                padding: 15px;
                grid-template-columns: repeat(2, 1fr);
            }
            
            .logs-container {
                padding: 15px;
                overflow-x: auto;
            }
            
            .logs-table {
                font-size: 11px;
                min-width: 700px;
            }
            
            .path-text {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>üçá Intelly Jelly</h1>
            </div>
            <div class="header-right">
                <div class="nav-links">
                    <a href="/">Downloads</a>
                    <a href="/library">Library</a>
                    <a href="/settings">Settings</a>
                    <a href="/logs">Logs</a>
                </div>
                <div class="theme-selector">
                    <select id="theme-select" onchange="changeTheme(this.value)">
                        <option value="dark">üåô Dark</option>
                        <option value="light">‚òÄÔ∏è Light</option>
                    </select>
                </div>
            </div>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Movements</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-success">0</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-failed">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>
        
        <div class="logs-container">
            <div class="logs-header">
                <h2>File Movement History</h2>
                <button class="refresh-btn" onclick="loadLogs()">Refresh</button>
            </div>
            
            <div id="logs-list"></div>
        </div>
    </div>
    
    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('intelly-jelly-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-select').value = savedTheme;
        }
        
        function changeTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('intelly-jelly-theme', theme);
        }
        
        // Initialize theme on page load
        initTheme();
        
        function getStatusClass(status) {
            return `status-${status}`;
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/movement-logs/stats');
                const stats = await response.json();
                
                document.getElementById('stat-total').textContent = stats.total_movements || 0;
                document.getElementById('stat-success').textContent = stats.successful_movements || 0;
                document.getElementById('stat-failed').textContent = stats.failed_movements || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadLogs() {
            try {
                const response = await fetch('/api/movement-logs');
                const logs = await response.json();
                
                const logsList = document.getElementById('logs-list');
                
                if (logs.length === 0) {
                    logsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <p>No file movements logged yet.</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <table class="logs-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Source Path</th>
                                <th>Source File</th>
                                <th>Destination Path</th>
                                <th>Destination File</th>
                                <th>Status</th>
                                <th>Job ID</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                logs.forEach(log => {
                    const errorRow = log.error_message ? `
                        <tr>
                            <td colspan="7" class="error-message">
                                Error: ${log.error_message}
                            </td>
                        </tr>
                    ` : '';
                    
                    html += `
                        <tr>
                            <td class="timestamp">${formatTimestamp(log.timestamp)}</td>
                            <td class="path-text">${log.source_path || '-'}</td>
                            <td>${log.source_filename || '-'}</td>
                            <td class="path-text">${log.destination_path || '-'}</td>
                            <td>${log.destination_filename || '-'}</td>
                            <td><span class="status-badge ${getStatusClass(log.status)}">${log.status}</span></td>
                            <td style="font-family: monospace; font-size: 11px;">${log.job_id ? log.job_id.substring(0, 8) + '...' : '-'}</td>
                        </tr>
                        ${errorRow}
                    `;
                });
                
                html += `
                        </tbody>
                    </table>
                `;
                
                logsList.innerHTML = html;
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }
        
        // Load on page load
        loadLogs();
        loadStats();
        
        // Auto-refresh every 5 seconds
        setInterval(() => {
            loadLogs();
            loadStats();
        }, 5000);
    </script>
</body>
</html>
